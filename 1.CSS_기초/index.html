<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>CSS 적용</title>
    <!-- style태그 or css 파일 링크 -->
    <style>
        /* 2.내부 스타일 태그 안에 입력 */
        h2 {
            color: coral;
            background-color: beige;
            font-style: italic;
        }
    </style>
    <!-- 3. 외부 css 파일을 링크 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 1.인라인 스타일 (복잡해 보임, 권장하지 않음) -->
    <h1 style="color: cornflowerblue;">별다방 카페</h1>
    <h2>운영진</h2>
    <ul>
        <li class="male" id="ceo">X</li>
        <li class="female">Y</li>
    </ul>
    <h2>매니저</h2>
    <ul>
        <li class="male">P</li>
        <li class="female">Q</li>
    </ul>
    <h2>알바</h2>
    <ul>
        <li class="male">A</li>
        <li class="female">B</li>
        <li class="male">C</li>
        <li class="female">D</li>
    </ul>
</body>

</html>
